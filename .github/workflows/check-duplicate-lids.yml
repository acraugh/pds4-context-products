name: Check For Duplicate LIDs

on:
  push:
      branches:
          -   '**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Clone operations repository
      run: |
        git clone https://github.com/NASA-PDS/operations.git
        
    - name: Install requirements
      run: |
        cd operations
        pip install -r requirements.txt
        
    - name: Run duplicate identifier check
      run: |
        cd operations
        python bin/context/check_duplicate_identifiers.py --verbose ../data/pds4/context-pds4
        
    - name: Check script exit code
      if: failure()
      run: |
        echo "‚ùå Duplicate identifiers found in PDS4 context files!"
        echo "Please review the output above and fix any duplicate logical_identifier values." 